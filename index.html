<body>
    <h1>Conversor Decimal para Base</h1>
    <label for="decimalInput">Número Decimal:</label>

    <label for="baseInput">Base:</label>
    <input type="text" id="baseInput">
    <button onclick="convertDecimalToBase()">Converter</button>
    <p>Quantidade de dígitos do número decimal: <span id="decimalDigits">0</span></p>
    <p>Quantidade de dígitos do número convertido: <span id="convertedDigits">0</span></p>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
